<h1>Online Blogging View Blog</h1>
<a href="/#/">Click here to Home Page</a>

<p>
    Title: {{blog.title}}</p>
   <p> Author: {{blog.author}}</p>
    <p>Rating: {{blog.rating}}
</p>

<form>
    <div class="form-group">
        <label>Rate it (Enter a number from 1 to 5)</label>		
        <input class="form-control" ng-model="post.rate"></input>
        <input type="button" class="btn btn-primary" value="Rate" ng-click="rate()"></input>
    </div>
</form>
<h2>Post:</h2>
<ul>
    <li ng-repeat='post in posts'>
        <b>
            Date:{{post.date}}
            Heading:{{post.heading}}
            Body:{{post.body}}
        </b>
        <a href="/#/blogs/post/delete/{{blog._id}}/{{post.postid}}">
            <i class="glyphicon glyphicon-remove"></i>
        </a>
    </li>
</ul>
<h2>Add a post</h2>
<form>
    <div class="form-group">
        <label>date</label>		
        <input class="form-control" ng-model="post.date"></input>
    </div>
    <div class="form-group">
        <label>Heading</label>		
        <input class="form-control" ng-model="post.heading"></input>
    </div>
    <div class="form-group">
        <label>Body</label>
        <textarea class="form-control" ng-model="post.body"></textarea>
    </div>
    <input type="button" class="btn btn-primary" value="Post" ng-click="update()"></input>	
</form>
