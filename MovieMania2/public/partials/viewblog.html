<h1>Add a Blog</h1>

<form>
    <div class="form-group">
        <label>Date</label>		
        <input class="form-control" ng-model="post.title"></input>
    </div>
    <div class="form-group">
        <label>Heading</label>
        <textarea class="form-control" ng-model="post.eading"></textarea>
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>	
</form>
