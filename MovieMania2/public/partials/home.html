<h1>MovieMania Home Page</h1>

<p>
    <a href="/#/add-blog">Add a blog</a>
</p>

<ul>
    <li ng-repeat='blog in blogs'>
        <a href="/#/blogs/{{blog._id}}">
            {{blog.title}}
            {{blog.author}}
            {{blog.rating}}
        </a>
        <a href="/#/blogs/delete/{{blog._id}}">
            <i class="glyphicon glyphicon-remove"></i>
        </a>
        <a href="/#/blogs/add-post/{{blog._id}}"> Add post</a>
    </li>
</ul>
